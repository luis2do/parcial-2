<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>formularios en html</title>
    </head>
    <body>
        <center>
        <h1><marquee>fromularios en html</marquee></h1>
        <h3>etiqueta y cuadro de texto</h3>
        <label>nombre completo:</label>
        <input type="text" name="txtNombre" id="txtNombre">
        <h3>botones</h3>
        <button>saludar</button>
        <input type="button" value="saludar con input">
        <input type="submit" value="saludar ocn input tipo sumbit">
        <button tyope="sbmit">saludar con butom y submit</button>
        <h3>radio butom</h3>
        <label><input type="radio" name="rbGenero" id="rbFemenino" checked="checked">femenino</label>
        <label><input type="radio" name="rbGenero" id="rbMasculino" checked="checked">masculino</label>
        <h3>checkbox</h3>
        <label><input type="checkbox" name="chKpiso" id="chKpiso">piso firme</label>
        <label><input type="checkbox" name="chKmanos" id="chKmanos">manos</label>
        <label><input type="checkbox" name="chKalienware" id="chKalienware">alienware</label>
        <h3>select o lista desplegable(listbox)</h3>
        <select name="municipio" id="municipio">
        <option value="0" selected>selecciona un municipio</option>
        <optgroup label="sinaloa">
        <option values="1">ahome</option>
        <option values="6">culiacan</option>
        <option values="11">guasave</option>
        </optgroup>
        </select>
        <h3>fieldset (groupbox)</h3>
        <fieldset>
        <legend>titulo del fieldset</legend>
        <input type="text" placeholder="twitter">
        <input type="text" placeholder="facebook">
        <button>validar</button>
        </fieldset>
            
        </center>
    </body>
  </html>
